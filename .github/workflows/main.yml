# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.13
      with:
        # The Hugo version to download (if necessary) and use. Example: 0.58.2
        hugo-version: 0.83.1 # optional, default is latest
        # Download (if necessary) and use Hugo extended version. Example: true
        extended: # optional, default is false
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    
    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: 2.7
        # The target architecture (x86, x64) of the Python interpreter.
        architecture: # optional
        # Used to pull python distributions from actions/python-versions. Since there's a default, this is typically not supplied by the user.
        token: # optional, default is ${{ github.token }}
        
    - name: install python requirements
      run: pip install -r bin/requirements.txt
      
    - name: create JSON for calendar (months)
      run: bin/ics2json > site/data/calendar/$(date +%Y-%m).json
      
    - name: create JSON for calendar (42 days)
      run: bin/ics2json --start=$(date +%Y-%m-%d) --days=42 > site/data/calendar/upcoming.json
      
    - name: Build
      run: hugo --basedir site
      working-directory: site
